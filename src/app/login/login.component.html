<div class="login">
    <form class="custom-form" method="post">
      <h1>Inicia Sesión</h1>
      <input
        type="text"
        (ngModel)="user"
        name="user"
        placeholder="Usuario"
        required="required"
      />
      <input
        type="password"
        (ngModel)="password"
        name="password"
        placeholder="Contraseña"
        required="required"
      />
      <button type="submit" (click)="login()">Enviar</button>
      <button type="button" (click)="register()">Registrar Nuevo Usuario</button>
    </form>
  </div>
